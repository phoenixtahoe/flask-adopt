{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <h1>{{ pet.name }}</h1>
    <h2>{{ pet.species }}</h2>
    <h3>Age: {{ pet.age }}</h3>
    {% if pet.photo_url %}
    <img class="img-fluid" src="{{ pet.photo_url }}">
    {% endif %}  
</div>
<div class="m-2">
    <form method="POST">
        {% for field in form if field.widget.input_type != 'hidden'%}
    
        <div class='form-group'>
            {{ field.label }}
            {{ field(class="form-control") }}
        </div>      
    
        {% endfor %}
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>

{% endblock %}
